<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="calculadora">
             <h3>calculadora interativa</h3>
            <div class="header-calculdora">
                <div class="display">
                    <input type="text" id="input-text" class="input-display" placeholder="digite um valor" autofocus>
                </div>
                <div class="view-display">
                    <h2 class="text-view">0</h2>
                </div>
        </div>

        <div class="board">
           <div class="board-buttons">
              <div class="btn btn-num">9</div>
              <div class="btn btn-num">8</div>
              <div class="btn btn-num">7</div>
              <div class="btn btn-num">6</div>
              <div class="btn btn-num">5</div>
              <div class="btn btn-num">4</div>
              <div class="btn btn-num">3</div>
              <div class="btn btn-num">2</div>
              <div class="btn btn-num">1</div>
              <div class="btn-clear btn-simbol">C</div>
              <div class="btn btn-num">0</div>
              <div class="btn btn-simbol">=</div>
           </div>
           <div class="operadores">
               <div class="btn btn-simbol">+</div>
               <div class="btn btn-simbol">-</div>
               <div class="btn btn-simbol">/</div>
               <div class="btn btn-simbol">x</div>
               <div class="btn btn-simbol">&bnsc</div>
           </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
